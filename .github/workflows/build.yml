name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-24.04-arm

    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: |
            sudo apt install libdbus-1-dev libasound2-dev pkg-config
            cargo build --verbose
